<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Create Coupon â€” Proximity Deals</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="min-h-screen">
  <div id="app-shell"></div>
  <main class="mx-auto max-w-3xl p-4 md:p-6">
    <form id="couponForm" class="card space-y-5">
      <div class="flex items-center justify-between">
        <div>
          <span class="kicker">Coupons</span>
          <h1 class="text-xl md:text-2xl font-bold mt-1">Create / Edit</h1>
        </div>
        <button id="deleteBtn" type="button" class="btn-ghost hidden">Delete</button>
      </div>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="label">Type</label>
          <select id="type" name="type" class="input" required>
            <option value="OFFER">Offer (expiry + usage limit)</option>
            <option value="SERVICE">Service (no expiry)</option>
          </select>
        </div>
        <div>
          <label class="label">Title</label>
          <input name="title" class="input" placeholder="Free Coffee" required/>
        </div>
      </div>

      <div>
        <label class="label">Description</label>
        <textarea name="description" class="input" rows="4" placeholder="Describe the deal..." required></textarea>
      </div>

      <div id="offerFields" class="hidden grid md:grid-cols-2 gap-4">
        <div>
          <label class="label">Expiry</label>
          <input type="date" name="expiryAt" class="input"/>
        </div>
        <div>
          <label class="label">Max Uses</label>
          <input type="number" min="1" name="maxUses" class="input" value="50"/>
        </div>
      </div>

      <hr class="sep"/>

      <div class="flex gap-3">
        <button class="btn-primary" type="submit">Save</button>
        <a class="btn-ghost" href="index.html">Cancel</a>
      </div>
    </form>
  </main>
  <script type="module" src="js/app.js"></script>
</body>
</html>
