<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Proximity Deals — Feed</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="manifest" href="manifest.webmanifest"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="min-h-screen">
  <div id="app-shell"></div>
  <main class="mx-auto max-w-6xl p-4 md:p-6 space-y-6">
    <section class="hero p-5 md:p-7">
      <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
        <div>
          <span class="kicker">Discover smarter</span>
          <h1 class="mt-1 text-2xl md:text-3xl font-extrabold tracking-tight">Nearby deals ranked by trust & activity</h1>
          <p class="mt-2 text-sm md:text-base text-slate-600 dark:text-slate-300 max-w-2xl">Use search and filters to find what you need. Redeem any offer to trigger today’s ₹1 charge once.</p>
        </div>
        <div class="flex gap-2">
          <a class="btn-ghost" href="help.html">How it works</a>
          <a class="btn-primary" href="create.html">Create a Coupon</a>
        </div>
      </div>
    </section>
    <section class="card space-y-3">
      <div class="grid md:grid-cols-3 gap-3">
        <input id="q" class="input md:col-span-2" placeholder="Search by keyword"/>
        <select id="radius" class="input">
          <option value="1000">1 km</option>
          <option value="5000" selected>5 km</option>
          <option value="10000">10 km</option>
          <option value="0">Any distance</option>
        </select>
      </div>
      <div class="flex flex-wrap gap-2">
        <button class="btn-ghost" data-filter="nearby">Nearby</button>
        <button class="btn-ghost" data-filter="trending">Trending</button>
        <button class="btn-ghost" data-filter="new">New</button>
        <button class="btn-ghost" data-reset>Reset</button>
      </div>
    </section>
    <section id="feed" class="grid-cards"></section>
  </main>
  <script type="module" src="js/app.js"></script>
  <script>if('serviceWorker' in navigator){navigator.serviceWorker.register('/sw.js');}</script>
</body>
</html>
